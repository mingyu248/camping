<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	            xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/common/adminCommon.css}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/admin/socialManage/socialManage.js}"></script>
<title>회원 관리(소셜 로그인 회원)</title>
</head>
<body>
	<header id="header">
		<h1><a href="/camping/main">LOGO<span></span></a></h1>
	
		<ul class="links">
			<li><a href="/camping/main">통계</a></li>
			<li><a href="/camping/admin/admin_manage">관리자 관리</a></li>
			<li><a href="/camping/admin/user_manage">회원 관리</a></li>
			<li><a href="/camping/admin/camp_manage">캠핑장 관리</a></li>
			<li><a href="/camping/admin/reservation_manage">예약 관리</a></li>
			<li><a href="/camping/admin/help_manage">문의</a></li>
		</ul>
        <ul>
            <li>
				<a th:text="${adminId == null ? '로그인' : adminId + '님 환영합니다.'}"></a>
			</li>
			<li>
				<a th:text="${adminId == null ? '회원가입' : '로그아웃'}" th:href="${adminId == null ? '/camping/join' : '/camping/logout'}"></a>
			</li>
        </ul>
    </header>
    <div id="container">
    	<h2 class="user_title">회원 관리(소셜 로그인 회원)</h2>
    	<div id="sub-category">
		    <ul class="sub-links">
		        <li><a th:href="@{/admin/social_detail(no=${socialDetail.userNo})}">회원 정보</a></li>
		        <li><a th:href="@{/admin/social_history(no=${socialDetail.userNo})}">상세내역</a></li>
		    </ul>
		</div>
		<div class="user_detail_area">
	    	<div class="user_detail_info">
		    	<div class="user_detail_item">
		    		<label class="user_detail_label">번호</label>
		    		<span th:text="${socialDetail.userNo}"></span>
		    	</div>
		    	<div class="user_detail_item">
		    		<label class="user_detail_label">플랫폼</label>
		    		<span th:text="${socialDetail.platform}"></span>
		    	</div>
		    	<div class="user_detail_item">
		    		<label class="user_detail_label">이름</label>
			    	<span th:text="${socialDetail.userName}"></span>
		    	</div>
				<div class="user_detail_item">
					<label class="user_detail_label">이메일</label>
			    	<span th:text="${socialDetail.userEmail}" id="userEmail"></span>
				</div>
				<div class="user_detail_item">
					<label class="user_detail_label">전화번호</label>
			    	<span th:text="${socialDetail.userTelNum}"></span>
				</div>
				<div class="user_detail_item">
					<label class="user_detail_label">생년월일</label>
			    	<span th:text="${#dates.format(socialDetail.userBirth, 'yyyy년 MM월 dd일')}"></span>
				</div>
				<div class="user_detail_item">
					<label class="user_detail_label">성별</label>
			    	<span th:text="${socialDetail.gender}"></span>
				</div>
				<div class="user_detail_item">
					<label class="user_detail_label">우편번호</label>
			    	<span th:text="${socialDetail.zipCode}"></span>
				</div>
				<div class="user_detail_item">
					<label class="user_detail_label">기본주소</label>
			    	<span th:text="${socialDetail.baseAddr}"></span>
				</div>
				<div class="user_detail_item">
					<label class="user_detail_label">상세주소</label>
			    	<span th:text="${socialDetail.dtlAddr}"></span>
				</div>
				<div class="user_detail_item">
					<label class="user_detail_label">등록일</label>
			    	<span th:text="${#dates.format(socialDetail.regDate, 'yyyy년 MM월 dd일')}"></span>
				</div>
				<div class="user_detail_item">
					<label class="user_detail_label">최근 수정일</label>
			    	<span th:text="${#dates.format(socialDetail.updDate, 'yyyy년 MM월 dd일 HH시 mm분')}"></span>
				</div>
				<div class="user_detail_item">
					<label class="user_detail_label">권한</label>
			    	<span th:text="${socialDetail.role}"></span>
				</div>
				<div class="user_detail_item">
					<label class="user_detail_label">상태</label>
			    	<span th:text="${socialDetail.stateCode}" th:class="${(socialDetail.stateCode == '정상') ? 'status_normal' : 
		  						                                        (socialDetail.stateCode == '정지') ? 'status_stopped' :
		  						                                        (socialDetail.stateCode == '탈퇴대기') ? 'status_withdrawal' : ''}"></span>
				</div>
			</div>
			<div class="btn_group">
			    <button th:if="${socialDetail.stateCode == '정상'}" onclick="stopAccountModal()">비활성화</button>
			    <button th:if="${socialDetail.stateCode == '정지'}" onclick="activateAccount()">활성화</button>

			    <button th:if="${socialDetail.stateCode == '탈퇴대기'}" onclick="activateAccount()">활성화</button>
			    <button th:if="${socialDetail.stateCode == '탈퇴대기'}" onclick="deleteUserAccount()">삭제</button>
			    <button onclick="location.href='/camping/admin/social_manage'">목록으로</button>
			</div>
		</div>
		<!-- ================================================================= -->
	    <!-- ========================== 정지 사유 모달 =========================== -->
	    <!-- ================================================================= -->
		<div class="modal" id="suspensionModal" style="display:none;">
		    <div class="modal-content">
		        <span class="close" onclick="closeSuspensionModal()">&times;</span>
		        <h2 style="text-align: center;">정지 사유</h2>
		        <div id="suspensionUserEmail" style="text-align: left; margin-bottom: 10px;"></div>
		        <div class="input-container">
		            <textarea class="textarea_suspension" id="suspensionReason" rows="4" placeholder="비활성화 이유를 입력하세요"></textarea>
		        </div>
		        <div class="button-group" style="text-align: right;">
		            <button onclick="stopAccount()">확인</button>
		            <button onclick="closeSuspensionModal()">취소</button>
		        </div>
		    </div>
		</div>
	    <!-- ================================================================= -->
	    <!-- ================================================================= -->
    </div>
    <footer id="footer">
        <div class="copyright">
            &copy; 2024 Team3. All rights reserved. Icons by <a href="https://icons8.com">Icons8</a><br>
            Made with: <a href="#">Team3</a>
        </div>
    </footer>
</body>
</html>
