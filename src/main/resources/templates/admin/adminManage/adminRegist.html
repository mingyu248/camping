<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>관리자 계정생성</title>
        <link rel="stylesheet" th:href="@{/css/admin/adminCommon.css}">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <!-- header -->
        <div id="header">
            <h1 title="메인 화면으로 이동" onclick="location.href='/camping/main'" class="logo_area">LOGO</h1>
        </div>

        <!-- wrapper -->
        <div id="wrapper">

            <!-- content-->
            <div id="content">

                <!-- ID -->
                <div>
                    <h3 class="join_title">
                        <label for="id">관리자 아이디</label>
                    </h3>
                    <span class="box int_id">
                        <input type="text" id="userId" class="int" maxlength="20" placeholder="아이디 입력">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- PASSWORD -->
                <div>
                    <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                    <span class="box int_pass">
                        <input type="password" id="userPwd" class="int" maxlength="20" placeholder="8~16자 영문 대 소문자, 숫자, 특수문자를 사용" required>
                        <span id="alertTxt">사용불가</span>
                        <img th:src="@{/images/registImg/m_icon_pass.png}" id="pswd1_img1" class="pswdImg">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- PASSWORD CONFIRM -->
                <div>
                    <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                    <span class="box int_pass_check">
                        <input type="password" id="userPwdCheck" class="int" maxlength="20" required>
                        <img th:src="@{/images/registImg/m_icon_check_disable.png}" id="pswd2_img1" class="pswdImg">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- NAME -->
                <div>
                    <h3 class="join_title"><label for="name">관리자 이름</label></h3>
                    <span class="box int_name">
                        <input type="text" id="userName" class="int" maxlength="20" placeholder="이름 입력" required>
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- EMAIL -->
                <div>
                    <h3 class="join_title"><label for="email">관리자 이메일<span class="optional">(필수)</span></label></h3>
                    <span class="box int_email">
                        <input type="email" id="userEmail" class="int" maxlength="100" placeholder="이메일" required>
                    </span>
                    <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>    
                </div>

                <!-- MOBILE -->
                <div>
                    <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                    <span class="box int_mobile">
                        <input type="tel" id="userTelNum" class="int" maxlength="11" placeholder="전화번호 입력(-제외)" required>
                    </span>
                    <span class="error_next_box"></span>    
                </div>
                <!-- JOIN BTN-->
                <div class="btn_area">
                    <button id="btnJoin" onclick="createAdminAccount()">
                        <span>관리자 계정 생성</span>
                    </button>
                </div>
            </div> 
            <!-- content-->
        </div> 
        <!-- wrapper -->
    	<script th:src="@{/js/admin/regist.js}"></script>
    </body>
</html>
