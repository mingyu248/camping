<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/common/main.css}">
    <link rel="stylesheet" th:href="@{/css/user/userStyle.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script th:src="@{/js/user/camp/reservation.js}"></script>
    
    <title>예약 상세</title>
</head>
<body>
    
     <header id="header">
        <h1><a href="/camping/main">LOGO<span></span></a></h1>
        <a href="#menu">메뉴</a>
    </header>
    <nav id="menu">
        <ul class="links">
            
            <li>
                <a th:text="${userId == null ? '로그인' : userId + '님 환영합니다.'}" th:href="${userId == null ? '/camping/account' : '/camping/user/my_info'}"></a>
            </li>
            <li><a href="/camping/main">홈</a></li>
            <li><a href="/camping/user/camp_list">캠핑장</a></li>
            <li><a th:if="${userId != null}" href="/camping/user/my_info">마이페이지</a></li>
            <li><a th:if="${userId != null}" href="/camping/user/help_regist">문의하기</a></li>
            <li>
                <a th:text="${userId == null ? '회원가입' : '로그아웃'}" th:href="${userId == null ? '/camping/join' : '/camping/logout'}"></a>
            </li>
        </ul>
    </nav>
    
    <div class="banner-container">
        <div>
            <p class="banner-text">마이페이지</p>
        </div>
        <div class="category-div">
            <ul class="category-ul">
                <li class="category-li li-no-active"><a href="/camping/user/my_info" class="text-active">회원 정보</a></li>
                <li class="category-li li-no-active"><a href="/camping/user/my_cart">찜</a></li>
                <li class="category-li li-no-active"><a href="/camping/user/my_review">내 후기</a></li>
                <li class="category-li li-no-active"><a href="/camping/user/my_help">문의</a></li>
                <li class="category-li li-active"><a href="/camping/user/my_reservation">예약 내역</a></li>
            </ul>
        </div>
    </div>
    
    <div class="wrapper style1">
        <div class="user-info-div">
            <h3>예약 정보</h3>
        </div>
        <div class="inner">
            <div class="reservation-div">
                
                <div class="camp-detail-reservation-div">
                <hr>

                <div class="reservation-info-div">
                    <p th:class="${reservation.stateCode == '보류' || reservation.stateCode == '캠핑장 사용 불가' ? 'opacity-40' : ''}" th:text="${'예약자 : ' + reservation.userIdOrEmail}"></p>
                    <p th:class="${reservation.stateCode == '보류' || reservation.stateCode == '캠핑장 사용 불가' ? 'opacity-40' : ''}" th:text="${reservation.facilityName}"></p>
                    <p th:class="${reservation.stateCode == '보류' || reservation.stateCode == '캠핑장 사용 불가' ? 'opacity-40' : ''}" th:text="${#dates.format(reservation.checkInDate, 'yyyy년 MM월 dd일') + ' 16시 부터 ' + #dates.format(reservation.checkOutDate, 'yyyy년 MM월 dd일') + ' 11시 까지'}"></p>
                    <p th:class="${reservation.stateCode == '보류' || reservation.stateCode == '캠핑장 사용 불가' ? 'opacity-40' : ''}" th:text="${reservation.campRoomNo + '번 방 ' + reservation.peopleCount + '명'}"></p>
                    <p th:class="${reservation.stateCode == '보류' || reservation.stateCode == '캠핑장 사용 불가' ? 'color-red' : ''}" th:text="${'예약 상태 : ' + reservation.stateCode}"></p>
                </div>
                <div class="reservation-button-div">
                    <button th:onclick="cancelReservation(/*[[${reservation.reservationNo}]]*/)">예약취소</button>
                    <button onclick="window.history.back()">돌아가기</button>
                </div>
            </div>
                
            </div>
        </div>
    </div>
    
    <footer id="footer">
        <div class="inner">
            <div class="flex flex-3">
                <div class="col">
                    <h3>고객센터</h3>
                    <ul class="alt">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="/camping/user/help_regist">문의하기</a></li>
                        <li><a href="#">개인정보처리방침</a></li>
                        <li><a href="#">서비스이용약관</a></li>
                        <li><a href="#">운영정책</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <div class="copyright">
        &copy; 2024 Templated.co & Team3. All rights reserved. Icons by <a href="https://icons8.com">Icons8</a><br>
        Made with: <a href="https://templated.co/">Templated.co</a>
    </div>
    <script th:src="@{/js/common/index/jquery.min.js}"></script>
    <script th:src="@{/js/common/index/jquery.scrolly.min.js}"></script>
    <script th:src="@{/js/common/index/skel.min.js}"></script>
    <script th:src="@{/js/common/index/util.js}"></script>
    <script th:src="@{/js/common/index/main.js}"></script>
</body>
</html>
