<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/common/main.css}">
    <link rel="stylesheet" th:href="@{/css/user/userStyle.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script th:src="@{/js/user/camp/datePicker.js}"></script>

    <title>캠핑장 예약</title>
</head>
<body>
    <header id="header">
        <h1><a href="/camping/main">LOGO<span></span></a></h1>
        <a href="#menu">메뉴</a>
    </header>
    <nav id="menu">
        <ul class="links">
            
            <li>
                <a th:text="${userId == null ? '로그인' : userId + '님 환영합니다.'}" th:href="${userId == null ? '/camping/account' : '/camping/user/my_info'}"></a>
            </li>
            <li><a href="/camping/main">홈</a></li>
            <li><a href="/camping/user/camp_list">캠핑장</a></li>
            <li><a th:if="${userId != null}" href="/camping/user/my_info">마이페이지</a></li>
            <li><a th:if="${userId != null}" href="/camping/user/help_regist">문의하기</a></li>
            <li>
                <a th:text="${userId == null ? '회원가입' : '로그아웃'}" th:href="${userId == null ? '/camping/join' : '/camping/logout'}"></a>
            </li>
        </ul>
    </nav>
    
    <div class="banner-container">
        <div>
            <p class="banner-text" th:text="${camp.facilityName}"></p>
            <p class="banner-text-small" th:text="${camp.facilityFeatures}"></p>
        </div>
        <div class="category-div">
            <ul class="category-ul">
                <li class="category-li li-no-active"><a href="/camping/user/camp_list" class="text-active">캠핑장 목록</a></li>
                <li class="category-li li-no-active"><a th:href="'/camping/user/camp_detail?camp_no=' + ${campNo}" class="text-active">소개</a></li>
                <li class="category-li li-no-active"><a th:href="'/camping/user/camp_detail_location?camp_no=' + ${campNo}">위치</a></li>
                <li class="category-li li-no-active"><a th:href="'/camping/user/camp_detail_review?camp_no=' + ${campNo}">후기</a></li>
                <li class="category-li li-active"><a th:href="'/camping/user/camp_detail_reservation?camp_no=' + ${campNo}">예약</a></li>
            </ul>
        </div>
    </div>
    <div class="wrapper style1">
    
        <div class="camp-list-button">
        </div>
        
        <div class="user-info-div">
            <h3 th:text="${camp.facilityName + ' 예약'}"></h3>
        </div>
        <div class="inner">
            <div class="camp-detail-reservation-div">
                <hr>
                <div class="date-people-div">
                    <input type="hidden" id="campNo" th:value="${campNo}" hidden>
                    <input type="text" id="date-picker" class="date-picker" placeholder="날짜를 선택하세요" readonly onchange="dateConfirm()">
                    <select id="peopleCount" class="people-count pointer" onchange="setPeopleCount()">
                        <option value="">인원</option>
                        <option value="1">1명</option>
                        <option value="2">2명</option>
                        <option value="3">3명</option>
                        <option value="4">4명</option>
                    </select>
                </div>
                <div class="room-button-div">
                    <button onclick="setCampRoomSelect(1)" class="room">1번방</button>
                    <button onclick="setCampRoomSelect(2)" class="room">2번방</button>
                    <button onclick="setCampRoomSelect(3)" class="room">3번방</button>
                    <button onclick="setCampRoomSelect(4)" class="room">4번방</button>
                    <button onclick="setCampRoomSelect(5)" class="room">5번방</button>
                    <button onclick="setCampRoomSelect(6)" class="room">6번방</button>
                    <button onclick="setCampRoomSelect(7)" class="room">7번방</button>
                    <button onclick="setCampRoomSelect(8)" class="room">8번방</button>
                    <button onclick="setCampRoomSelect(9)" class="room">9번방</button>
                    <button onclick="setCampRoomSelect(10)" class="room">10번방</button>
                </div>
                <div class="reservation-info-div">
                    <p><span id="reservation-info-text1"></span></p>
                    <p><span id="reservation-info-text2"></span></p>
                </div>
                <div class="reservation-button-div">
                    <button onclick="confirmReservation()">예약하기</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer id="footer">
        <div class="inner">
            <div class="flex flex-3">
                <div class="col">
                    <h3>고객센터</h3>
                    <ul class="alt">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="/camping/user/help_regist">문의하기</a></li>
                        <li><a href="#">개인정보처리방침</a></li>
                        <li><a href="#">서비스이용약관</a></li>
                        <li><a href="#">운영정책</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <div class="copyright">
        &copy; 2024 Templated.co & Team3. All rights reserved. Icons by <a href="https://icons8.com">Icons8</a><br>
        Made with: <a href="https://templated.co/">Templated.co</a>
    </div>
    <script th:src="@{/js/common/index/jquery.min.js}"></script>
    <script th:src="@{/js/common/index/jquery.scrolly.min.js}"></script>
    <script th:src="@{/js/common/index/skel.min.js}"></script>
    <script th:src="@{/js/common/index/util.js}"></script>
    <script th:src="@{/js/common/index/main.js}"></script>
   
</body>
</html>
